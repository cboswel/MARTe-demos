$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +Clock = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 100
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

	+UDP = {
	    Class = IOGAM
            NumberOfBuffers = 100
            InputSignals = {
                MuxSel = {
                    DataSource = UDPReceiver
                    Type = uint32
                }
            }
            OutputSignals = {
                MuxSel = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }


        +Sine = {
            Class = WaveformGAM::WaveformSin
            Amplitude = 1
            Frequency = 1
            Phase = 0
            Offset = -1
            InputSignals = {
                Time = {
                    Type = uint32
                    DataSource = DDB1
                }
            }
            OutputSignals = {
                sin = {
                    Type = float32
                    DataSource = DDB1
                }
            }
        }

        +Saw = {
            Class = WaveformGAM::WaveformPointsDef
            Points = {-1.0 -0.5 0 0.5 1.0}
            Times = {0.0 0.25 0.5 0.75 1.0}
            InputSignals = {
                Time = {
                    Type = uint32
                    DataSource = DDB1
                }
            }
            OutputSignals = {
                saw = {
                    Type = float32
                    DataSource = DDB1
                }
            }
        }

        +Square = {
            Class = WaveformGAM::WaveformPointsDef
            Points = {-1.0 -1.0 1.0 1.0}
            Times = {0.0 0.49999 0.5 1.0}
            InputSignals = {
                Time = {
                    Type = uint32
                    DataSource = DDB1
                }
            }
            OutputSignals = {
                squ = {
                    Type = float32
                    DataSource = DDB1
                }
            }
        }

	+Mux = {
	    Class = MuxGAM
	    InputSignals = {
		MuxSel = {
		    DataSource = DDB1
		    Type = uint32
		    NumberOfDimensions = 1
		}
		sin = {
		    DataSource = DDB1
		    Type = float32
		    NumberOfDimensions = 1
		}
		squ = {
		    DataSource = DDB1
		    Type = float32
		    NumberOfDimensions = 1
		}
		saw = {
		    DataSource = DDB1
		    Type = float32
		    NumberOfDimensions = 1
		}
	    }
	    OutputSignals = {
		sample = {
		    DataSource = DDB1
		    Type = float32
		    NumberOfDimensions = 1
		}
	    }
	}

	+Constants = {
	    Class = ConstantGAM
	    OutputSignals = {
		CONMuxSel = {
		    DataSource = DDB1
		    Type = uint32
		    NumberOfDimensions = 1
		    Default = {0}
		}
	    }
	}	

	+CSV = {
	    Class = IOGAM
	    InputSignals = {
		sample = {
		    DataSource = DDB1
		    Type = float32
		}
	    }
	    OutputSignals = {
		sample = {
		    DataSource = Write
		    Type = float32
		}
	    }
	}

        +Print = {
            Class = IOGAM
            InputSignals = {
                sample = {
                    DataSource = DDB1
                    Type = float32
                }
            }
            OutputSignals = {
                sample = {
                    DataSource = LoggerDataSource
                    Type = float32
                }
            }
	}
    }
	       
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        } 
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }

	+Write = {
	    Class = FileDataSource::FileWriter
	    NumberOfBuffers = 10
	    CPUMask = 3
	    StackSize = 1000000
	    Filename = "wave.csv"
	    Overwrite = "yes"
	    FileFormat = "csv"
	    CSVSeparator = ","
	    StoreOnTrigger = 0
	    Signals = {
		sample = {
		    Type = float32
		}
	    }
	}

        +UDPReceiver = {
            Class = UDP::UDPReceiver
            Port = "5432"
            ExecutionMode = IndependentThread
            StackSize = 1000000
            CPUMask = 0x1
            Signals = {
                MuxSel = {
            	    Type = uint32
                }
            }
        }
    }
    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {Clock UDP Sine Saw Square Mux CSV}
		}
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
