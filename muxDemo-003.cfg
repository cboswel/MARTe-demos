/*
// File : muxDemo-003.cfg
//
// Aim : To interact with the selector signal of the multiplexer.
//
*/

+WebRoot = {
    Class = HttpObjectBrowser
    Root = "."
    +ObjectBrowse = {
        Class = HttpObjectBrowser
        Root = "/"
    }
    +ResourcesHtml = {
        Class = HttpDirectoryResource
        BaseDir = "../../MARTe2-dev/Resources/HTTP/"
    }
    +ResourcesDemoHtml = {
        Class = HttpDirectoryResource
        BaseDir = "../Resources/HTTP/"
    }
    +HttpMessageInterface = {
        Class = HttpMessageInterface
        +CHANNEL0 = {
	    Class = Message
	    Destination = "Functions.Constants"
	    Function = "SetOutput"
	    +Parameters = {
		Class = ConfigurationDatabase
		SignalName = "Selector0"
		SignalValue = 0
		}
	    }
        +CHANNEL1 = {
            Class = Message
            Destination = "Functions.Constants"
            Function = "SetOutput"
            +Parameters = {
	        Class = ConfigurationDatabase
	        SignalName = "Selector0"
	        SignalValue = 1
	        }
            }
	}
    }
+WebServer = {
    Class = HttpService
    Port = 8084
    WebRoot = WebRoot
    Timeout = 0
    ListenMaxConnections = 255
    AcceptTimeout = 1000
    MaxNumberOfThreads = 100
    MinNumberOfThreads = 1
}

$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 3
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

        +Constants = {
            Class = ConstantGAM
            OutputSignals = {
                muxIn0 = {
                    DataSource = "DDB1"
                    Type = uint32
                    Default = 0
                }
                muxIn1 = {
                    DataSource = "DDB1"
                    Type = uint32
                    Default = 1
                }
		Selector0 = {
		    DataSource = "DDB1"
		    Type = uint32
		    Default = 0
		}
            }
        }

	+muxGAM0 = {
	    Class = MuxGAM
	    InputSignals = {
		Selector0 = {
		    DataSource = "DDB1"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
	        muxIn0 = {
		    DataSource = "DDB1"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
		muxIn1 = {
		    DataSource = "DDB1"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
	    }
	    OutputSignals = {
		Output0 = {
		    DataSource = "DDB1"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
	    }
	}

        +GAMDisplay = {
	    Class = IOGAM
	    InputSignals = {
		Output0 = {
		    DataSource = DDB1
		    Type = uint32
		}
	    }
	    OutputSignals = {
		Output0 = {
		    DataSource = LoggerDataSource
		    Type = uint32
		}
	    }
	}
    }

    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }        
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
    }
    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer Constants muxGAM0 GAMDisplay}
                }
            }
        }

    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
