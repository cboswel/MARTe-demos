$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +Clock = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

	+Constants = {
	    Class = ConstantGAM
	    OutputSignals = {
		16Bit = {
		    Type = int16
		    NumberOfElements = 1
		    DataSource = DDB1
		    Default = 65535
		}
	    }
	}

	+Parse = {
	    Class = IOGAM
	    InputSignals = {
		16Bit = {
		    Type = int16
                    NumberOfElements = 1
                    DataSource = DDB1
		}
	    }
	    OutputSignals = {
		8Bit = {
		    Type = int8
                    NumberOfElements = 2
                    DataSource = DDB1
		}
	    }
	}

        +Print = {
            Class = IOGAM
            InputSignals = {
		8Bit = {
		    Type = int8
                    NumberOfElements = 2
                    DataSource = DDB1
		}
            }
            OutputSignals = {
                8Bit = {
		    Type = int8
                    NumberOfElements = 2
                    DataSource = LoggerDataSource
		}
            }
        }
    }

    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
    }

    +States = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x000000FF
                    Functions = {Clock Constants Parse Print}
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
