/*
// Aim : To use types to mroe concisely parse a UDP packet
//
// Explanation here: https://charlieboswell.wixsite.com/dooneteachone/post/parsing-data-with-types
//
*/

$TestApp = {
    Class = RealTimeApplication
    +Types = {
        Class = ReferenceContainer
        +Packet = {
            Class = IntrospectionStructure
            Timestamp = {
                Type = uint64
                NumberOfElements = 1
            }
            Array1 = {
                Type = int8
                NumberOfElements = 6
            }
            Array2 = {
                Type = int8
                NumberOfElements = 5
            }
            Element1 = {
                Type = uint16
                NumberOfElements = 1
            }
            Element2 = {
                Type = int16
                NumberOfElements = 1
            }
            RawData = {
                Type = uint16
                NumberOfElements = 727
            }
        }
    }

    +Functions = {
        Class = ReferenceContainer
        +UDP = {
            Class = IOGAM
            NumberOfBuffers = 200
            InputSignals = {
                Buffer = {
		    Type = Packet
		    DataSource = UDPReceiver
		}
            }
            OutputSignals = {
                Buffer = {
                    Type = Packet
                    DataSource = DDB1
                }
	    }
	}

        +Print = {
            Class = IOGAM
            InputSignals = {
                Buffer.Timestamp = {
                    DataSource = DDB1
                    Type = uint64
                    NumberOfElements = 1
                }
		Array1 = {
                    Type = int8
                    NumberOfElements = 6
                    DataSource = DDB1
		    Alias = Buffer.Array1
                }
                Array2 = {
                    Type = int8
                    NumberOfElements = 5
                    DataSource = DDB1
		    Alias = Buffer.Array2
                }
                Element1 = {
                    Type = uint16
                    NumberOfElements = 1
                    DataSource = DDB1
		    Alias = Buffer.Element1
                }
                Element2 = {
                    Type = int16
                    NumberOfElements = 1
                    DataSource = DDB1
		    Alias = Buffer.Element2
                }
            }
            OutputSignals = {
                Timestamp = {
                    Type = uint64
                    NumberOfElements = 1
                    DataSource = LoggerDataSource
                }
		Array1 = {
                    Type = int8
                    NumberOfElements = 6
                    DataSource = LoggerDataSource
                }
                Array2 = {
                    Type = int8
                    NumberOfElements = 5
                    DataSource = LoggerDataSource
                }
                Element1 = {
                    Type = uint16
                    NumberOfElements = 1
                    DataSource = LoggerDataSource
                }
                Element2 = {
                    Type = int16
                    NumberOfElements = 1
                    DataSource = LoggerDataSource
                }
            }
        }
    }

    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }

        +UDPReceiver = {
            Class = UDP::UDPReceiver
            Port = "5432"
            ExecutionMode = RealTimeThread
            CPUMask = 0x1
            StackSize = 10000000
            Signals = {
            	Buffer = {
		    Type = Packet
		}
            }
        }
    }

    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x000000FF
                    Functions = {UDP Print}
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
