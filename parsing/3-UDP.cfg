$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer

        +Clock = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

        +UDP = {
            Class = IOGAM
            NumberOfBuffers = 200
            InputSignals = {
                Timestamp = {
                    Type = uint64
                    NumberOfElements = 1
		    DataSource = UDPReceiver
                }
                Array1 = {
                    Type = int8
                    NumberOfElements = 6
		    DataSource = UDPReceiver
                }
                Array2 = {
                    Type = int8
                    NumberOfElements = 5
		    DataSource = UDPReceiver
                }
                Element1 = {
                    Type = uint16
                    NumberOfElements = 1
		    DataSource = UDPReceiver
                }
                Element2 = {
                    Type = int16
                    NumberOfElements = 1
		    DataSource = UDPReceiver
                }
                RawData = {
                    Type = uint16
                    NumberOfElements = 727
		    DataSource = UDPReceiver
                }
            }
            OutputSignals = {
                Timestamp = {
                    Type = uint64
                    NumberOfElements = 1
		    DataSource = DDB1
                }
                Array1 = {
                    Type = int8
                    NumberOfElements = 6
		    DataSource = DDB1
                }
                Array2 = {
                    Type = int8
                    NumberOfElements = 5
		    DataSource = DDB1
                }
                Element1 = {
                    Type = uint16
                    NumberOfElements = 1
		    DataSource = DDB1
                }
                Element2 = {
                    Type = int16
                    NumberOfElements = 1
		    DataSource = DDB1
                }
                RawData = {
                    Type = uint16
                    NumberOfElements = 727
		    DataSource = DDB1
                }
	    }
	}

        +Print = {
            Class = IOGAM
            InputSignals = {
                Timestamp = {
                    DataSource = DDB1
                    Type = uint64
                    NumberOfElements = 1
                }
		Array1 = {
                    Type = int8
                    NumberOfElements = 6
                    DataSource = DDB1
                }
                Array2 = {
                    Type = int8
                    NumberOfElements = 5
                    DataSource = DDB1
                }
                Element1 = {
                    Type = uint16
                    NumberOfElements = 1
                    DataSource = DDB1
                }
                Element2 = {
                    Type = int16
                    NumberOfElements = 1
                    DataSource = DDB1
                }
            }
            OutputSignals = {
                Timestamp = {
                    Type = uint64
                    NumberOfElements = 1
                    DataSource = LoggerDataSource
                }
		Array1 = {
                    Type = int8
                    NumberOfElements = 6
                    DataSource = LoggerDataSource
                }
                Array2 = {
                    Type = int8
                    NumberOfElements = 5
                    DataSource = LoggerDataSource
                }
                Element1 = {
                    Type = uint16
                    NumberOfElements = 1
                    DataSource = LoggerDataSource
                }
                Element2 = {
                    Type = int16
                    NumberOfElements = 1
                    DataSource = LoggerDataSource
                }
            }
        }
    }

    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }

        +UDPReceiver = {
            Class = UDP::UDPReceiver
            Port = "5432"
            ExecutionMode = RealTimeThread
            CPUMask = 0x1
            StackSize = 10000000
            Signals = {
            	Timestamp = {
                    Type = uint64
                    NumberOfElements = 1
                }
                Array1 = {
                    Type = int8
                    NumberOfElements = 6
                }
                Array2 = {
                    Type = int8
                    NumberOfElements = 5
                }
                Element1 = {
                    Type = uint16
                    NumberOfElements = 1
                }
                Element2 = {
                    Type = int16
                    NumberOfElements = 1
                }
                RawData = {
                    Type = uint16
                    NumberOfElements = 727
                }
            }
        }
    }

    +States = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x000000FF
                    Functions = {GAMUDP Print}
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
