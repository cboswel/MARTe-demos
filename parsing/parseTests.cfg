$TestApp = {
    Class = RealTimeApplication
    +Types = {
        Class = ReferenceContainer
        +Packet = {
            Class = IntrospectionStructure
            Timestamp = {
                Type = uint64
                NumberOfElements = 1
            }
            Gamma = {
                Type = int8
                NumberOfElements = 1
            }
            Q = {
                Type = int8
                NumberOfElements = 5
            }
            DataRaw = {
                Type = uint16
                NumberOfElements = 4453
            }
        }
    }
    +Functions = {
        Class = ReferenceContainer
        +GAMUDP = {
            Class = IOGAM
            NumberOfBuffers = 200
            InputSignals = {
                Timestamp = {
                    Type = uint64
                    NumberOfElements = 1
		    DataSource = UDPReceiver
                }
                Gamma = {
                    Type = int8
                    NumberOfElements = 1
		    DataSource = UDPReceiver
                }
                Q = {
                    Type = int8
                    NumberOfElements = 5
		    DataSource = UDPReceiver
                }
                DataRaw = {
                    Type = uint16
                    NumberOfElements = 4453
		    DataSource = UDPReceiver
                }
            }
            OutputSignals = {
                Timestamp = {
                    Type = uint64
                    NumberOfElements = 1
		    DataSource = DDB1
                }
                Gamma = {
                    Type = int8
                    NumberOfElements = 1
		    DataSource = DDB1
                }
                Q = {
                    Type = int8
                    NumberOfElements = 5
		    DataSource = DDB1
                }
                DataRaw = {
                    Type = uint16
                    NumberOfElements = 4453
		    DataSource = DDB1
                }
            }
        }

        +GAMDisplay = {
            Class = IOGAM
            InputSignals = {
                Timestamp = {
                    DataSource = DDB1
                    Type = uint64
                    NumberOfElements = 1
                }
            }
            OutputSignals = {
                timestamp = {
                    DataSource = LoggerDataSource
                    Type = uint64
                    NumberOfElements = 1
                }
            }
        }
    }

    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }

        +UDPReceiver = {
            Class = UDP::UDPReceiver
            Port = "5432"
            ExecutionMode = RealTimeThread
            CPUMask = 0x1
            StackSize = 10000000
            Signals = {
            	Timestamp = {
                    Type = uint64
                    NumberOfElements = 1
                }
                Gamma = {
                    Type = int8
                    NumberOfElements = 1
                }
                Q = {
                    Type = int8
                    NumberOfElements = 5
                }
                DataRaw = {
                    Type = uint16
                    NumberOfElements = 4453
                }
            }
        }
    }
    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x000000FF
                    Functions = {GAMUDP GAMDisplay}
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
