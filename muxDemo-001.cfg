/*
// File : muxDemo-001.cfg
//
// Aim: Read a text file as a data source, so that it could later be taken as an input for a multiplexer.
//
*/
$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 3
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

        +GAMRead0 = {
            Class = IOGAM
            InputSignals = {
                Read0 = {
                    DataSource = Read0
                    Type = uint32
                }
            }
            OutputSignals = {
                number0 = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }
        +GAMDisplay = {
	    Class = IOGAM
	    InputSignals = {
		number0 = {
		    DataSource = DDB1
		    Type = uint32
		}
	    }
	    OutputSignals = {
		number0 = {
		    DataSource = LoggerDataSource
		    Type = uint32
		}
	    }
	}
         +GAMSignalsWriter = {
            Class = IOGAM
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
		number0 = {
		    DataSource = DDB1
		    Type = uint32
		}
            }
            OutputSignals = {
                Time = {
                    DataSource = SignalsWriter
                    Type = uint32
                }
		number0 = {
		    DataSource = SignalsWriter
		    Type = uint32
		}
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }        
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
        +SignalsWriter = {
            Class = FileDataSource::FileWriter
            NumberOfBuffers = 10000
            CPUMask = 1 
            StackSize = 10000000
            Filename = "/var/tmp/muxDemo.csv" 
            Overwrite = "yes" 
            FileFormat = "csv"
            CSVSeparator = "," 
            StoreOnTrigger = 0 
            Signals = {
                Time = { 
                    Type = uint32
                }
		number0 = {
		    Type = uint32
		}
            }
        }
        +Read0 = {
            Class = FileReader
            Filename = "/var/muxDemo/pi.txt"
	    Interpolate = "no"
            FileFormat = "csv"
            CSVSeparator = ","
            EOF = "Rewind"
            Preload = "yes"
        }
   }
    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer GAMRead0 GAMDisplay GAMSignalsWriter}
                }
            }
        }

    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
