$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

	+Mux = {
	    Class = MuxGAM
	    InputSignals = {
		MuxSel = {
		    DataSource = DDB1
		    Type = uint32
		    NumberOfDimensions = 1
		    NumberOfElements = 1
		    NumberOfSamples = 1
		}
		Zero = {
		    DataSource = DDB1
		    Type = uint32
		    NumberOfDimensions = 1
	  	    NumberOfElements = 1
		    NumberOfSamples = 1
		}
		b = {
		    DataSource = DDB1
		    Type = uint32
		    NumberOfDimensions = 1
		    NumberOfElements = 1
		    NumberOfSamples = 1
		}
	    }
	    OutputSignals = {
		a = {
		    DataSource = DDB1
		    Type = uint32
		    Alias = a
		    NumberOfDimensions = 1
		    NumberOfElements = 1
		    NumberOfSamples = 1
		}
	    }
	}

	+Constants = {
	    Class = ConstantGAM
	    OutputSignals = {
		Zero = {
		    DataSource = DDB1
		    Type = uint32
		    NumberOfDimensions = 1
		    NumberOfElements = 1
		    Default = {0}
		}
		MuxSel = {
		    DataSource = DDB1
		    Type = uint32
		    NumberOfDimensions = 1
		    NumberOfElements = 1
		    Default = {0}
		}
	    }
	}	

        +GAMDisplay = {
            Class = IOGAM
            InputSignals = {
                a = {
                    DataSource = DDB1
                    Type = uint32
                    NumberOfElements = 1
                }
            }
            OutputSignals = {
                result = {
                    DataSource = LoggerDataSource
                    Type = uint32
                    NumberOfElements = 1
                }
            }
	}

        +StateChange = {
            Class = MessageGAM
            TriggerOnChange = 0
            +Events = {
                Class = ReferenceContainer
                +Event1 = {
                    Class = EventConditionTrigger
                    EventTrigger = {
                        Command = 0
                    }
                    +Message = {
                        Class = Message
                        Destination = "TestApp.Functions.Constants"
                        Function = "SetOutput"
                        +Parameters = {
                            Class = ConfigurationDatabase
                            SignalName = "MuxSel"
                            SignalValue = {1}
                        }
                    }
                }
            }
            InputSignals = {
                Command = {
                    DataSource = DDB1
                    Type = uint32
		    Alias = a
                }
            }
            OutputSignals = {
                PendingMessages = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

	+Increment = {
            Class = MathExpressionGAM
            Expression = "b = a + (uint32) 1;"
            InputSignals = {
                a = {
                    Type = uint32
                    NumberOfElements = 1
                }
            }
            OutputSignals = {
                b = {
                    Type = uint32
                    NumberOfElements = 1
                }
            }
        }
    }
	       
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        } 
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
    }
    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {GAMTimer Constants Mux Increment StateChange GAMDisplay}
		}
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
