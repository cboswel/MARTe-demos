$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

        +GAMDisplay = {
            Class = IOGAM
            InputSignals = {
                a = {
                    DataSource = DDB1
                    Type = uint32
                    NumberOfElements = 1
                }
            }
            OutputSignals = {
                result = {
                    DataSource = LoggerDataSource
                    Type = uint32
                    NumberOfElements = 1
                }
            }
	}

	+Increment = {
            Class = MathExpressionGAM
            Expression = "a = a + (uint32) 1;"
            InputSignals = {
                a = {
                    Type = uint32
                    NumberOfElements = 1
                }
            }
            OutputSignals = {
                a = {
                    Type = uint32
                    NumberOfElements = 1
                }
            }
        }
    }
	       
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        } 
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
    }
    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {GAMTimer Increment GAMDisplay}
		}
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
