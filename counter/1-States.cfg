$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimerInit = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

        +GAMTimerRun = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

	+Constants = {
	    Class = ConstantGAM
	    OutputSignals = {
		a = {
		    DataSource = DDB1
		    Type = uint32
		    Default = 0
		}
	    }
	}	

        +GAMDisplay = {
            Class = IOGAM
            InputSignals = {
                b = {
                    DataSource = DDB1
                    Type = uint32
                    NumberOfElements = 1
                }
            }
            OutputSignals = {
                result = {
                    DataSource = LoggerDataSource
                    Type = uint32
                    NumberOfElements = 1
                }
            }
        }
	+GAMIncrement = {
            Class = MathExpressionGAM
            Expression = "b = a + (uint32) 1;"
            InputSignals = {
                a = {
                    Type = uint32
                    NumberOfElements = 1
                }
            }
            OutputSignals = {
                b = {
                    Type = uint32
                    NumberOfElements = 1
                }
            }
        }

	+StateChange = {
            Class = Message
            Destination = TestApp
            Function = StartNextStateExecution
            Mode = ExpectsReply
	}

    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }

        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
    }
    +States = {
        Class = ReferenceContainer
        +Init = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {GAMTimerInit Constants StateChange}
		}
            }
        }
	+Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {GAMTimerRun GAMIncrement GAMDisplay}
                }
            }
        }

    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
