// 2022-01-16 Basic demonstration of waveform generation piped to signals writer as csv
//
//
*/
$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }
        +GAMUDP = {
            Class = IOGAM
	    NumberOfBuffers = 200
            InputSignals = {
                message = {
                    DataSource = UDPReceiver
                    Type = uint32
		    NumberOfDimensions = 1
		    NumberOfElements = 200
                }
            }
            OutputSignals = {
                array = {
                    DataSource = DDB1
                    Type = uint32
		    NumberOfDimensions = 1
		    NumberOfElements = 200
                }
            }
	}

        +GAMMDS = {
            Class = IOGAM
            InputSignals = {
                array = {
                    DataSource = DDB1
                    Type = uint32
		    NumberOfElements = 200
                }
		Time = {
                    DataSource = DDB1
                    Type = uint32
		    NumberOfElements = 1
                }
            }
            OutputSignals = {
                mdstest = {
                    DataSource = MDSWriter
                    Type = uint32
		    NumberOfElements = 200
                }
                times = {
                    DataSource = MDSWriter
                    Type = uint32
		    NumberOfElements = 1
                }
            }
        }

        +GAMDisplay = {
	    Class = IOGAM
	    InputSignals = {
		array = {
		    DataSource = DDB1
		    Type = uint32
		    NumberOfElements = 200
		}
	    }
	    OutputSignals = {
		value = {
		    DataSource = LoggerDataSource
		    Type = uint32
		    NumberOfElements = 200
		}
	    }
	}
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
        +UDPReceiver = {
            Class = UDP::UDPReceiver
            Port = "5432" 
            ExecutionMode = IndependentThread
            CPUMask = 0x1
            StackSize = 10000000
            Signals = {
                message = {
                Type = uint32
		
            }
        }
    }

	+MDSWriter = {
	    Class = MDSWriter
	    NumberOfBuffers = 1000000 //Compulsory. Number of buffers in the circular buffer defined above. Each buffer is capable of holding a copy of all the DataSourceI signals. 
	    CPUMask = 2 //Compulsory. Affinity assigned to the threads responsible for asynchronously flush data into the MDSplus database.
	    StackSize = 10000000 //Compulsory. Stack size of the thread above.
	    TreeName = "marte_mds" //Compulsory. Name of the MDSplus tree.
	    PulseNumber = -1 //Optional. If -1 a new pulse will be created and the MDSplus pulse number incremented.
	    StoreOnTrigger = 0 //Compulsory. If 0 all the data in the circular buffer is continuously stored. If 1 data is stored when the Trigger signal is 1 (see below).
	    EventName = "IgnoreMe" //Compulsory. Event sent to jScope when TimeRefresh seconds have elapsed.
	    TimeRefresh = 5 //Compulsory. An event with the name set in the property EventName is sent to jScope when TimeRefresh seconds have elapsed.

	    Signals = {
		mdstest = { //As many as required.
		    NodeName = "MDStest" //Compulsory. MDSplus node name
		    Period = 0.005 //Compulsory. Period between signal samples.
		    AutomaticSegmentation = 1 // When set to 1 MDSplus::putRow() is used instead of MDSplus::makeSegment()
	        } 
		times = {
		    TimeSignal = 1
		    TimeSignalMultiplier = 5e-9
//		    NodeName = "MDStest"
//		    Period = 1
//		    AutomaticSegmentation = 1
		}
	    }
        }
    }

    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer GAMUDP GAMMDS GAMDisplay}
		}
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
