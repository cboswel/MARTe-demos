/*
//
// Aim : To take two read signals as inputs to a multiplexer, which is selected from by a third read signal.
//
// Explanation here: https://charlieboswell.wixsite.com/dooneteachone/post/multiplexing-and-constants-mux-v2
//
*/
$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer

        +Clock = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

	+Constants = {
	    Class = ConstantGAM
	    OutputSignals = {
		Sel = {
		    DataSource = DDB1
		    Type = uint32
		    Default = 1
		}
		In0 = {
		    DataSource = DDB1
		    Type = uint32
		    Default = 0
		}
		In1 = {
		    DataSource = DDB1
		    Type = uint32
		    Default = 1
		}
	    }
	}

	+Mux = {
	    Class = MuxGAM
	    InputSignals = {
		Sel = {
		    DataSource = DDB1
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}

	        In = {
		    DataSource = DDB1
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
		In1 = {
		    DataSource = DDB1
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
	    }
	    OutputSignals = {
		Out = {
		    DataSource = "DDB1"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
	    }
	}


	+Print = {
	    Class = IOGAM
	    InputSignals = {
		Output0 = {
		    DataSource = DDB1
		    Type = uint32
		}
	    }
	    OutputSignals = {
		Output0 = {
		    DataSource = LoggerDataSource
		    Type = uint32
		}
	    }
	}
    }

    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }        
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
    }

    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {Clock Constants Mux Print}
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
