/*
//
// Aim: Read a text file as a data source, so that it could later be taken as an input for a multiplexer.
// See article for explanation: https://charlieboswell.wixsite.com/dooneteachone/post/the-basics-constants-and-a-multiplexer
//
*/
$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer

        +Clock = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

        +Read = {
            Class = IOGAM
            InputSignals = {
                Pi = {
                    DataSource = FileReader
                    Type = uint32
                }
            }
            OutputSignals = {
                Pi = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

        +Print = {
	    Class = IOGAM
	    InputSignals = {
		Pi = {
		    DataSource = DDB1
		    Type = uint32
		}
	    }
	    OutputSignals = {
		Pi = {
		    DataSource = LoggerDataSource
		    Type = uint32
		}
	    }
	}
    }

    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }        
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        

        +FileReader = {
            Class = FileReader
            Filename = "/MARTe-demos/mux/Pi.csv"
	    Interpolate = "no"
            FileFormat = "csv"
            CSVSeparator = ","
            EOF = "Rewind"
            Preload = "yes"
        }
   }

    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {Clock Read Print}
                }
            }
        }
    }

    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
