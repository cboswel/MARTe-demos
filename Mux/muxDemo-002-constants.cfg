/*
// File : muxDemo-002.cfg
//
// Aim : To take two read signals as inputs to a multiplexer, which is selcted from by a third read signal.
//
*/
$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 3
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

	+Constants = {
	    Class = ConstantGAM
	    OutputSignals = {
		Selector0 = {
		    DataSource = "DDB1"
		    Type = uint32
		    Default = 1
		}
		Selector1 = {
		    DataSource = "DDB1"
		    Type = uint32
		    Default = 0
		}
		InputSignal0 = {
		    DataSource = "DDB2"
		    Type = uint32
		    Default = 0
		}
		InputSignal1 = {
		    DataSource = "DDB2"
		    Type = uint32
		    Default = 1
		}
	    }
	}

	+MuxGAM1 = {
	    Class = MuxGAM
	    InputSignals = {
		Selector0 = {
		    DataSource = "DDB1"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}

	        InputSignal0 = {
		    DataSource = "DDB2"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
		InputSignal1 = {
		    DataSource = "DDB2"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
	    }
	    OutputSignals = {
		Output0 = {
		    DataSource = "DDB1"
		    Type = uint32
		    NumberOfElements = 2000
		    NumberOfDimensions = 1
		    Samples = 1
		}
	    }
	}


	+GAMDisplay = {
	    Class = IOGAM
	    InputSignals = {
		Output0 = {
		    DataSource = DDB1
		    Type = uint32
		}
	    }
	    OutputSignals = {
		Output0 = {
		    DataSource = LoggerDataSource
		    Type = uint32
		}
	    }
	}
        +GAMSignalsWriter = {
            Class = IOGAM
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
                Output0 = {
                    DataSource = DDB1
		    Type = uint32
		}
            }
            OutputSignals = {
                Time = {
                    DataSource = SignalsWriter
                    Type = uint32
                }
		Output0 = {
		    DataSource = SignalsWriter
		    Type = uint32
		}
            }
        }
    }

    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }        
        +DDB2 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
        +SignalsWriter = {
            Class = FileDataSource::FileWriter
            NumberOfBuffers = 10000
            CPUMask = 1 
            StackSize = 10000000
            Filename = "/var/tmp/muxDemo.csv" 
            Overwrite = "yes" 
            FileFormat = "csv"
            CSVSeparator = "," 
            StoreOnTrigger = 0 
            Signals = {
                Time = { 
                    Type = uint32
                }
		Output0 = {
		    Type = uint32
		}
            }
        }
    }

    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer Constants MuxGAM1 GAMDisplay GAMSignalsWriter}
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
