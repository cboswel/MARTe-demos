/*
// File : muxDemo-002.cfg
//
// Aim : To implement a 2-input multiplexer, which is selcted from by a third signal.
// Constants are declared for mux inputs instead of reading files, except for the selector signal.
// Try changing the contents of the selector file while the application is running to interact with it.
//
*/
$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 3
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

        +Constants = {
            Class = ConstantGAM
            OutputSignals = {
                muxIn0 = {
                    DataSource = "DDB1"
                    Type = uint32
                    Default = 0
                }
                muxIn1 = {
                    DataSource = "DDB1"
                    Type = uint32
                    Default = 1
                }
            }
        }

        +GAMReadSel0 = {
            Class = IOGAM
            InputSignals = {
                ReadSel0 = {
                    DataSource = ReadSel0
                    Type = uint32
                }
            }
            OutputSignals = {
                Selector0 = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }

	+muxGAM0 = {
	    Class = MuxGAM
	    InputSignals = {
		Selector0 = {
		    DataSource = "DDB1"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
	        muxIn0 = {
		    DataSource = "DDB1"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
		muxIn1 = {
		    DataSource = "DDB1"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
	    }
	    OutputSignals = {
		Output0 = {
		    DataSource = "DDB1"
		    Type = uint32
		    NumberOfElements = 1
		    NumberOfDimensions = 1
		    Samples = 1
		}
	    }
	}

        +GAMDisplay = {
	    Class = IOGAM
	    InputSignals = {
		Output0 = {
		    DataSource = DDB1
		    Type = uint32
		}
	    }
	    OutputSignals = {
		Output0 = {
		    DataSource = LoggerDataSource
		    Type = uint32
		}
	    }
	}
        +GAMSignalsWriter = {
            Class = IOGAM
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
                Output0 = {
                    DataSource = DDB1
		    Type = uint32
		}
            }
            OutputSignals = {
                Time = {
                    DataSource = SignalsWriter
                    Type = uint32
                }
		Output0 = {
		    DataSource = SignalsWriter
		    Type = uint32
		}
            }
        }
    }

    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }        
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            ExecutionMode = RealTimeThread
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
        +SignalsWriter = {
            Class = FileDataSource::FileWriter
            NumberOfBuffers = 10000
            CPUMask = 1 
            StackSize = 10000000
            Filename = "/var/tmp/muxDemo.csv" 
            Overwrite = "yes" 
            FileFormat = "csv"
            CSVSeparator = "," 
            StoreOnTrigger = 0 
            Signals = {
                Time = { 
                    Type = uint32
                }
		Output0 = {
		    Type = uint32
		}
            }
        }
	+ReadSel0 = {
            Class = FileReader
            Filename = "/var/muxDemo/selector0.txt"
	    Interpolate = "no"
            FileFormat = "csv"
            CSVSeparator = ","
            EOF = "Rewind"
            Preload = "yes"
        }
   }
    +States = {
        Class = ReferenceContainer
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer Constants GAMReadSel0 muxGAM0 GAMDisplay GAMSignalsWriter}
                }
            }
        }

    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
